<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="flex flex-jc-c flex-ai-c"> <!-- Container -->
    <!-- Card -->
    <div class="card flex flex-jc-c">
      <!--Image Overlay -->
      <div class="img-container">
        <img class="cube" src="images/image-equilibrium.jpg" alt="A glass cube standing on one of its corners.">
        <div class="overlay"></div>
        <img class="eye" src="images/icon-view.svg" alt="A white eye icon">
      </div>
      <!-- Title and Description -->
      <div class="title">
      <a href="#"><h1>Equilibrium #3429</h1></a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <!-- ETH Price and Time Remaining -->
      <div class="info flex flex-ai-c flex-jc-sb">
        <div class="eth flex flex-ai-c">
          <img src="images/icon-ethereum.svg" alt="Teal colored Etherium symbol">
          <p>0.041 ETH</p>
        </div>  
        <div class="time flex flex-ai-c">
          <img src="images/icon-clock.svg" alt="Clock icon without numbers">
          <p>3 days left</p>
        </div>
      </div>

      <hr>
      <!-- Author Information -->
      <div class="credits flex flex-ai-c">
        <div class="avatar">
          <img src="images/image-avatar.png" alt="Authors profile picture">
        </div>
        <div class="author">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
</body>
<!-- "Street Cred" -->
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nick Talvy</a>.
  </div>
</footer>
</html>
